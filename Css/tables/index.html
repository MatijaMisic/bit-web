<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samsung S8+</td>
                <td><img src="https://www.probello.nl/files/devices/1_galaxy-s8-plus.png" alt="Samsung S8+"></td>
                <td>6GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
            <tr >
                <td>iPhone X</td>
                <td><img src="https://staticshop.o2.co.uk/product/images/iphone-x-space-grey-sku-header.png" alt="iPhone X"></td>
                <td>4GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>LG G6</td>
                <td><img src="https://www.att.com/catalog/en/skus/images/lg-g6-ice%20platinum-450x350.png" alt="LG G6"></td>
                <td>8GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
            <tr >
                <td>Samsung S8+</td>
                <td><img src="https://www.probello.nl/files/devices/1_galaxy-s8-plus.png" alt="Samsung S8+"></td>
                <td>6GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>iPhone X</td>
                <td><img src="https://staticshop.o2.co.uk/product/images/iphone-x-space-grey-sku-header.png" alt="iPhone X"></td>
                <td>4GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
